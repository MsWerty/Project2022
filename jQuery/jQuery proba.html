<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>jQuery</title>
        
        <style>
        #okno {
        display: block;
        height: 200px;
        width: 300px;
        position: absolute;
        background: #FF00FF;
        border-radius: 10px;
        border: 3px inset #4B0082;
        text-align: center;
        top: 50px;
        margin-left: 300px;
        }
        #knopka {
        height: 40px;
        width: 150px;
        background: #AFEEEE;
        border-radius: 20px;
        border: 3px solid darkblue;
        text-align: center;
        margin-top: 100px;
        margin-left: 70px;
        }
        </style>
        </head>
                 
    <body>
        <div id="okno">
        <h2>Модальное окно</h2>
        </div>
        <button id="knopka">Нажми на меня!</button>
        <script src="jquery-3.6.1.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
